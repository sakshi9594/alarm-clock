<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="alarm-display">
    <span class="alarm-top-design">
        <span class="alarm-top-line"></span>
        <span class="alarm-top-circle"></span>
    </span>
    <div class="alarm-clock-outline">
    <h1>Alarm Clock</h1>
    <!-- Clock Face -->
    <div class="alarm-clock-img"><img src="alarm-clock.png" alt="alarm clock"></div>
    
    <div class="alarm-container">
        <div id="clock"></div>

        <!-- Set Alarm -->
        <div class="setAlarm">
            <input type="number" id="alarmHour" placeholder="Hour" step="1" min="1" max="12">
            <input type="number" id="alarmMinute" placeholder="Minute"  min="0" max="59">
            <input type="number" id="alarmSecond" placeholder="Second"  min="0" max="59">
            <select id="ampm">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select>
            <br><button class="setAlarmBtn" onclick="setAlarm()">Set Alarm</button>
        </div>

        <!-- Alarms List -->
        <div id="alarms">
            <ul id="alarmList"></ul>
        </div>
    </div>
    <!-- Audio Element for Alarm Sound -->
    <audio id="alarmSound" src="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3" loop></audio>
    </div>
    <span class="alarm-bottom-design"></span>
</div>
<script src="script.js"></script>
</body>
</html>
